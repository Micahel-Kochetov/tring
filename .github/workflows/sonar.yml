name: Sonar

on:
  push:
    branches: [ sonar ]
  pull_request:
    branches: [ sonar ]
      
jobs:
  build:
  
      runs-on: windows-latest
      
      steps:
      - name: sonar-scanner-install
        run: |
          Invoke-RestMethod -Uri https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/5.5.3.43281/sonar-scanner-msbuild-5.5.3.43281-net46.zip -OutFile sonar-scanner-msbuild-5.5.3.43281-net46.zip
          Expand-Archive .\sonar-scanner-msbuild-5.5.3.43281-net46.zip
          cd sonar-scanner-msbuild-5.5.3.43281-net46
          pwd
          ls
          
      - name: repo
        uses: actions/checkout@v1
        
      - name: sonar-scanner-run
        run: |
          ls D:\tring\
          D:\a\tring\tring\sonar-scanner-msbuild-5.5.3.43281-net46\SonarScanner.MSBuild.exe begin /k:"tring" /d:sonar.host.url="https://sonarqube.devsoftengi.space" /d:sonar.login="09c76e3588c0c06e1f84355d1c44d8c82a0e7f7a"
          
